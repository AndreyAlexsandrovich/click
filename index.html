<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Clicker</title>
</head>

<body class="bg-slate-950">
    <div class="container">
        <div class="less border-solid border-2 border-sky-500 p-10">

            <div class="random-num">
                <span id="num" class="text-sky-400 text-5xl font-bold"></span>
            </div>
            <div class="container-num">
                <button id="btn-click" class="p-5 text-4xl font-bold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white"></button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
